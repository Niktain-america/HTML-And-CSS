<HTML>
<HEAD>
	<TITLE>LABELS IN HTML FORM</TITLE>
</HEAD>
<BODY>
<P>
<CENTER>
<H2><U>LABELS IN FORM</U></H2>
<P>Which soft drink would you like?</P>
<FORM>
<INPUT TYPE="RADIO" NAME="DRINK" ID="PEPSI">
<LABEL FOR="PEPSI">PEPSI</LABEL>
<BR>
<INPUT TYPE="RADIO" NAME="DRINK"ID="COLA">
<LABEL FOR="COLA">COLA</LABEL>
</FORM>
</CENTER>
</P>
</BODY>
</HTML>
